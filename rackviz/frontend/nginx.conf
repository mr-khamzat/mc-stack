server {
    listen 80;
    server_name _;

    # API proxy → backend container
    location /rack/api/ {
        proxy_pass         http://rackviz-backend:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        proxy_set_header   X-Real-IP $remote_addr;
        proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_read_timeout 60s;
    }

    # Static assets — long cache, served from /rack/ subdirectory
    location ~* ^/rack/assets/ {
        root   /usr/share/nginx/html;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # React SPA — serve all /rack/* from the /rack/ directory
    # Named location @spa prevents internal redirect loop
    location /rack {
        root  /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ @spa;
    }

    location @spa {
        root /usr/share/nginx/html;
        try_files /rack/index.html =404;
    }

    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1024;
}
